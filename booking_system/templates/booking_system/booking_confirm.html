{% extends "base.html" %}{% load account %}
{% block content %}
<div class="container mt-5">
<!-- might need to use object. instead of booking. -->
    <div class="m-3 text-center">
        <form method="POST" action="{% url 'booking-delete' booking.id %}" class="form mb-2 p-2 form-style" enctype="multipart/form-data">
            <h1 class="text-center pt-5">Confirm Booking</h1>
            <p>{{ booking.service_name }} for {{ booking.username }} on {{ booking.date_of_booking }} at {{ booking.start_time }}</p>
            {% csrf_token %}
            {{ form.media }}
            <button type="submit" class="btn form-style btn-danger mt-3"><h5 class="pt-2">Confirm!</h5></button>
            <a href="{% url 'booking-detail' booking.id %}" class="btn form-style custom-button-dark-gold mt-3"><h5 class="pt-2">Cancel</h5></a>
        </form>
    </div>
</div>    

{% endblock content %}
