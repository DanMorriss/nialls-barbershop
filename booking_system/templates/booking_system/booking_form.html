{% extends "base.html" %} {% load crispy_forms_tags %} {% load account %} 
{% block content %}
<div class="container mt-5 justify-content-center align-items-center">
  <div class="row justify-content-center">
    <div class="col-md-6 card push-down gold-shadow">

      <div class="m-3">
        <form
          method="POST"
          class="form mb-2 p-2 form-style"
          enctype="multipart/form-data"
        >
          <h1 class="text-center pt-5">Book a Haircut</h1>
          {% csrf_token %} {{ form | crispy }} {{ form.media }}
          <div class="container d-flex justify-content-center">
            <button
              type="submit"
              class="btn form-style custom-button-dark-gold mt-3 pt-3"
            >
              <h3>Book</h3>
            </button>
          </div>
        </form>
      </div>
      
    </div>
  </div>
</div>

{% endblock content %}
