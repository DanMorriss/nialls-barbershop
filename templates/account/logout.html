{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h3 class="pt-5">{% trans "Are you sure you want to sign out?" %}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">

            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button class="btn right custom-button-dark-gold pt-3" type="submit"><h3>{% trans 'Sign Out' %}</h3></button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
